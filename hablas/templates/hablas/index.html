{% extends 'base.html' %}

{% block content %}
<h2>últimos Hablas</h2>
{%if habla_list %}
<section class="lista-de-cards">
    {% for habla in habla_list %}
    <article class="card">
        <a href="{% url 'hablas:detail' forloop.counter %}"><img src="{{ habla.poster_url }}"
                alt="Poster do filme {{ habla.name}}"></a>
        <p>{{ habla.name }} ({{ habla.release_year }})</p>
    </article>
    {% endfor %}
</section>
{% else %}
<p>Não foi encontrado nenhum filme.</p>
{% endif %}

{% endblock content %}
